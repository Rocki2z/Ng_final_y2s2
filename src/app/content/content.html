
      <div class="bg-white shadow-md rounded-xl p-5 flex flex-col items-center h-90">  
        <img
          [src]="product.image"
          [alt]="product.title"
          class="w-max h-40 object-cover rounded-md mb-4"
        />
        <h3 class="text-lg font-semibold text-neutral-900 mb-1 product-title">
          {{ product.title }}
        </h3>
        <div 
          [routerLink]="['/ProductDetail']"
          [queryParams]="{ product_id: product.id }"
          >
          
          <p class="text-xs text-gray-600 mb-2 product-description cursor-pointer">{{ product.description }}</p>
        </div>
         
        <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
          <p class="text-lg font-bold text-red-600 mb-1">
            ${{ product.price }}<br>
            <span class="text-sm ">
              {{ product.price | khcurrency }}
            </span>
          </p>
           <input type="button" (click)="addToCart(product)" value="Add to Cart" class="bg-blue-500 text-white text-xs px-4 py-2 rounded hover:bg-blue-600 transition duration-200 cursor-pointer" >
        </div>
      </div>
